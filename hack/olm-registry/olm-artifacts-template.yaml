      kind: APIScheme
      metadata:
        name: example-apischeme
      spec:
        managementAPIServerIngress:
          enabled: true
          dnsName: rh-api
          allowedCIDRBlocks:
          - 0.0.0.0/0
    - apiVersion: cloudingress.managed.openshift.io/v1alpha1
      kind: PublishingStrategy
      metadata:
        name: example-publishingstrategy
      spec:
        defaultAPIServerIngress:
          listening: external
        applicationIngress:
        - listening: external
          default: true
          dnsName: '*.apps'
          certificate:
            secretRef:
              name: foo
              namespace: bar
          routeSelector:
            labelSelector:
              matchLabels:
                foo: bar
